<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1", charset="utf-8">

        <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.12.0/css/ol.css" type="text/css">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">

        <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.12.0/build/ol.js"></script>
        <script type="text/javascript" src="assets/js/base.js"></script>
        <title>Bluer Skies</title>
    </head>

    <body>
        <div class="menu">
            <h3>Enter a zip code or scroll the map to see air pollution levels for different locations</h3>
            <form>
                <label for="zip">Zip Code:</label><br>
                <input type="text" id="enterZip" name="zip"><br>
            </form>
            <button type="button" id="ok">Search this Zip</button><br>
            <button type="button" id="here">Search this map location</button>
        </div>
        <div id="box">
            <div class="boxlet1">
                <button type="button" id="Zin">+</button><br>
                <button type="button" id="Zout">-</button>
    
            </div>
            <div class="boxlet2">
                <div class="TitleWrap">
                    <h2>PM 2.5 levels</h2>
                </div>
                <div id="disp">
                    <div id="map" class="map"></div>
                </div>
    
                <div id="infobox">
    
                </div>
            </div>
            <div class="boxlet3">
                <br>
                <div id="localLevels">
                    <div class="TitleWrap">
                        <h2 id="levelsTitle"></h2>
                    </div> 
                    <div id="levelsContent">
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                </div>
                <br>
                <div id="previous">
                    <div class="TitleWrap">
                        <h2>Previous Searches</h2>
                    </div>
                    <div id="disp">
                        <button type="button" id="seePrev">Previous</button>
                        <div id="displayedSearches">
                            <div>
                                <h3></h3>
                                <p></p>
                            </div>
                            <div>
                                <h3></h3>
                                <p></p>
                            </div>
                            <div>
                                <h3></h3>
                                <p></p>
                            </div>
                        </div>
                        
                        <button type="button" id="seeNext">Next</button>
                    </div>
                    <button type="button" id="eraseSearches">Erase Search History</button>
                    
                </div>
            </div>
        </div>
        <div id="navbarMenu" class="navbar">
            <div class="navbar-brand">

            </div>
        </div>
        
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content">popup</div>
        </div>
        
        <div id="js-map" class="map"></div>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <script type="text/javascript" src="assets/js/scr.js"></script>
    </body>
</html>
